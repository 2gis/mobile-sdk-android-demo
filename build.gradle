buildscript {
    ext {
        kotlin_version = "1.4.10"
        dgis_sdk_version = "0.4.1-SNAPSHOT"
        gradle_download_module= "4.1.1"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
        classpath "de.undercouch:gradle-download-task:$gradle_download_module"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven {
            def postfix = dgis_sdk_version.contains("SNAPSHOT")
                    ? "snapshot"
                    : "release"
            url "http://maven.2gis.dev/libs-$postfix"
        }
    }
}

rootProject.buildDir = 'build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
